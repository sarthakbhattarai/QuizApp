 <head>
    <title>QUESTION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
        }

        li {
            margin: 15px 0;
        }

        label {
            font-size: 18px;
            color: #333;
            cursor: pointer;
            display: inline-block;
            padding-left: 30px;
            position: relative;
        }

        input[type="radio"] {
            position: absolute;
            left: 0;
            top: 0;
            margin-top: 6px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: none;
        }
    </style>
 </head>
 
 <h2>{{ question.text }}</h2>
 <form method="post">
 {% csrf_token %}
 <ul>
 {% for choice in choices %}
     <li>
         <label>
             <input type="radio" name="choice" value="{{ choice.id }}">
             {{ choice.text }}
         </label>
     </li>
 {% endfor %}
 </ul>
 <button type="submit">Next</button>
 </form>
