<head>
    <title>Quiz Complete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h2 {
            font-size: 32px;
            color: #333;
            margin-top: 50px;
        }

        p {
            font-size: 24px;
            color: #333;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            font-size: 20px;
            color: #4CAF50;
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4CAF50;
            color: white;
        }

        a:focus {
            outline: none;
        }
    </style>
</head>

<h2>Quiz Complete: {{ quiz_type.name }}</h2>
<p>Your Score: {{ score }}</p>
<a href="/">Back to Home</a>
